        <h2>Contact Us</h2>
        <p>Feel free to reach out to us and get a quote today!</p>
        <div class="Formulario">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                   <input type="text" id="name" name="name" required style="text-align: center;">

                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required
       style="text-align: center;" maxlength="15"
       inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required style="text-align: center;">
                </div>
                <div class="form-group">
                    <label for="message">Questions / Description:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
